buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'xref-api'
    version =  '1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.1.RELEASE'
    compile("org.hsqldb:hsqldb:2.4.0")
	compile 'io.springfox:springfox-swagger2:2.7.0'
    compile 'io.springfox:springfox-swagger-ui:2.7.0'
    compile 'io.jsonwebtoken:jjwt:0.7.0'
    compile 'org.modelmapper:modelmapper:1.1.0'
    compile 'com.alibaba:fastjson:1.2.24'
    compile 'org.apache.poi:poi:3.15'
    compile 'org.apache.poi:poi-ooxml:3.15'
    compile 'org.springframework:spring-messaging:5.1.3.RELEASE'
    compile 'javax.mail:mail:1.4'
    testCompile 'org.springframework.security:spring-security-test:5.1.2.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.4'
	annotationProcessor 'org.projectlombok:lombok:1.18.4'
}

group = 'com.mckesson'
version = '1.0.0'
description = 'xref-api'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
